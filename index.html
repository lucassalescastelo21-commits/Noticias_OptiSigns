<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CNN Brasil - Not√≠cias</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #111;
    color: white;
}

header {
    background: #cc0000;
    padding: 20px;
    font-size: 28px;

    text-align: center;
}

#container {
    padding: 20px;
}

.noticia {
    background: #1c1c1c;
    margin-bottom: 15px;
    padding: 15px;
    border-left: 6px solid #cc0000;
    border-radius: 6px;
}

.noticia h2 {
    margin: 0 0 8px 0;
    font-size: 20px;
}

    margin: 0;
    font-size: 15px;
    color: #ccc;
}

footer {
    position: fixed;
    bottom: 0;
    width: 100%;

    text-align: center;
}
</style>

</head>
<body>

<header>
üì∞ CNN Brasil ‚Äî √öltimas Not√≠cias
</header>

<div id="container">
Carregando not√≠cias...
</div>

<footer>
Atualiza√ß√£o autom√°tica a cada 5 minutos
</footer>

<script>
const rssUrl = "https://www.cnnbrasil.com.br/feed/";
const api = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

async function carregarNoticias() {
    try {
        const response = await fetch(api);
        const data = await response.json();

        let html = "";

        data.items.slice(0, 8).forEach(item => {
            html += `
                <div class="noticia">
                    <h2>${item.title}</h2>
                    <p>${item.description.replace(/<[^>]*>/g, '').substring(0, 180)}...</p>
                </div>
            `;
        });

        document.getElementById("container").innerHTML = html;

    } catch (error) {
        document.getElementById("container").innerHTML = "Erro ao carregar not√≠cias.";
    }
}

// Carrega ao abrir
carregarNoticias();

// Atualiza a cada 5 minutos
setInterval(carregarNoticias, 300000);
</script>

</body>
</html>
